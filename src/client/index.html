<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Backchat</title>
    <link rel="stylesheet" href="css/client.css">
    <script>
      window.$ = require('./vendor/js/jquery-2.1.3.min.js');
    </script>
    <script src="vendor/js/underscore-1.8.3.min.js"></script>
    <script src="vendor/js/backbone-1.1.2.min.js"></script>
    <script src="js/client.js"></script>
  </head>
  <body>

    <script type="text/html" id="app-view">
      <div class="app-sidebar">
        <nav class="channel-list"></nav>
      </div>
      <div class="app-content"></div>
    </script>

    <script type="text/html" id="channel">
      <div class="channel__content">
        <div class="channel__banners">
          <div class="banner banner--i-am-away">You are marked as away</div>
          <div class="banner banner--they-are-away"><span class="nick">This user</span> is marked as away</div>
        </div>
        <div class="channel__scrollback">
          <div class="channel__scrollback__inner"></div>
        </div>
        <div class="channel__footer">
          <input class="channel__input" type="text" placeholder="Send a messageâ€¦">
        </div>
      </div>
      <div class="channel__users"></div>
    </script>

    <script type="text/html" id="message">
      <span class="timestamp">{{ timestamp }}</span>
      <b>{{ subject }}</b>
      {{ message }}
    </script>

  </body>
</html>
